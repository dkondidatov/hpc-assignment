- name: 'Prepare : Update repositories cache'
  become: true
  ansible.builtin.apt:
    update_cache: yes

- name: 'Prepare : Remove old version of awscli'
  ansible.builtin.apt:
    name: awscli
    state: absent

- name: 'Prepare : Make sure awscli dependencies are installed'
  become: true
  ansible.builtin.apt:
    pkg:
    - groff
    - less
    - unzip

